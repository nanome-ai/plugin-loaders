<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Nanome Molecule Uploading</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
    </head>

    <body>
        <div class="container" role="main">
            <img src="logo.png" />
            <br/>
            <br/>
            <h1>Send molecules to Nanome</h1>
            
            <form method="post" action="" enctype="multipart/form-data" novalidate class="box" id="file_uploader">
                <div class="box__input">
                    <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
                    <input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><strong>Choose files (.pdb, .sdf, or .cif)</strong><span class="box__dragndrop"> or drag them here</span>.</label>
                </div>

                
                <div class="box__uploading">Uploading&hellip;</div>
                <div class="box__success">Done! <a href="." class="box__restart" role="button">Upload more?</a></div>
                <div class="box__error">Error! <span></span>. <a href="." class="box__restart" role="button">Try again!</a></div>
            </form>

            <br/>
            <h1>Available files</h1>
            <form action="" novalidate class="box">
                <ul id="file_list">
                </ul>
            </form>

        </div>

        <script src="file_api.js"></script> 
    </body>
</html>
